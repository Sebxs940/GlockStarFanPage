<!DOCTYPE html>
<html lang="es">
<head>
    <title>Galería de Recuerdos - GlockStar Fanpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.webp') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #1a1a1a; /* Fondo negro */
            color: #e6e6e6; /* Texto claro para contraste */
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
            box-sizing: border-box;
        }
        
        header {
            background-color: #2d1a3a; /* Fondo violeta oscuro */
            padding: 10px;
            position: relative;
            text-align: right;
            display: flex;
            justify-content: right;
            align-items: right;
        }
        
        nav {
            display: flex;
            gap: 20px;
        }
        
        a {
            color: #bb86fc; /* Violeta claro */
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        
        a:hover {
            color: #d7b8ff; /* Violeta más claro al pasar el mouse */
            text-decoration: underline;
        }
        
        .content {
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin: 20px 0 10px;
            padding: 0;
            font-weight: bold;
            color: #bb86fc; /* Violeta claro */
        }
        
        h1 i {
            color: #9370DB; /* Violeta medio */
        }
        
        h2 {
            font-size: 2rem;
            margin: 30px 0 20px;
            color: #bb86fc; /* Violeta claro */
        }
        
        h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            padding: 0;
            font-weight: bold;
            color: #9370DB; /* Violeta medio */
        }
        
        p {
            margin: 20px auto;
            max-width: 800px;
        }
        
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            margin-top: 30px;
            position: relative;
            min-height: 200px;
        }
        
        .memory-card {
            background-color: #2d1a3a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            text-align: left;
        }
        
        .memory-card:hover {
            transform: translateY(-5px);
        }
        
        .memory-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #bb86fc;
        }
        
        .memory-content {
            padding: 15px;
        }
        
        .memory-title {
            color: #bb86fc;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .memory-text {
            color: #e6e6e6;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .memory-date {
            color: #9370DB;
            font-size: 0.8rem;
            font-style: italic;
        }
        
        .upload-section {
            background-color: #2d1a3a;
            padding: 30px;
            border-radius: 10px;
            margin: 40px auto;
            max-width: 600px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .upload-section h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #bb86fc;
            font-weight: bold;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #9370DB;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #e6e6e6;
            font-family: 'Playfair Display', serif;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input[type="file"] {
            background-color: #1a1a1a;
            color: #e6e6e6;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            background-color: #9370DB;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }
        
        button:hover {
            background-color: #bb86fc;
        }
        
        .no-memories {
            color: #9370DB;
            font-style: italic;
            font-size: 1.2rem;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        
        .loading {
            color: #bb86fc;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        
        .error-message {
            background-color: rgba(255, 0, 0, 0.1);
            border-left: 4px solid #ff0000;
            color: #ff6b6b;
            padding: 10px 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        footer {
            background-color: #2d1a3a; /* Fondo violeta oscuro */
            color: #e6e6e6;
            padding: 1rem;
            margin-top: 2rem;
            text-align: center;
        }
        
        footer p {
            padding: 0;
        }
        
        footer p i {
            color: #bb86fc; /* Violeta claro */
            margin-right: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .gallery-container {
                padding: 10px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .memory-card {
                padding: 10px;
            }
            
            .memory-image {
                height: 150px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .upload-section h2 {
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-container {
                padding: 5px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .memory-card {
                padding: 5px;
            }
            
            .memory-image {
                height: 100px;
            }
            
            .form-group {
                margin-bottom: 10px;
            }
            
            .upload-section h2 {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('reddit') }}">Reddit</a>
            <a href="{{ url_for('contacto') }}">Contacto</a>
            <a href="{{ url_for('nosotros') }}">¿Quienes somos?</a>
        </nav>
    </header>
    
    <div class="content">
        <h1><i class="fa-solid fa-images"></i> Galería de Recuerdos </h1>
        <p>Comparte tus mejores momentos y anécdotas divertidas con la comunidad GlockStar. ¡Cada historia cuenta!</p>
    </div>

    <div class="gallery-container">
        <div class="upload-section">
            <h2>Comparte tu recuerdo</h2>
            <form id="memory-form">
                <div class="form-group">
                    <label for="memory-title">Título</label>
                    <input type="text" id="memory-title" name="title" placeholder="Título de tu recuerdo" required>
                </div>
                
                <div class="form-group">
                    <label for="memory-story">Tu historia</label>
                    <textarea id="memory-story" name="story" placeholder="Cuéntanos tu anécdota divertida..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="memory-image">Sube una imagen</label>
                    <input type="file" id="memory-image" name="image" accept="image/*" required>
                </div>
                
                <button type="submit" id="submit-button">Publicar recuerdo</button>
            </form>
        </div>

        <h2>Recuerdos compartidos</h2>
        
        <div id="gallery" class="gallery">
            <!-- Aquí se mostrarán los recuerdos publicados -->
            <p class="no-memories">Cargando recuerdos...</p>
        </div>
    </div>

    <footer>
        <p><i class="far fa-copyright"></i> 2025 Nuestra Historia. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Obtener elementos del DOM
        const memoryForm = document.getElementById('memory-form');
        const gallery = document.getElementById('gallery');
        const submitButton = document.getElementById('submit-button');
        let noMemoriesMessage = document.querySelector('.no-memories');
        
        // Función para mostrar mensaje de error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            memoryForm.appendChild(errorDiv);
            
            // Eliminar el mensaje después de 5 segundos
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        // Función para agregar recuerdo a la galería
        function addMemoryToGallery(memory) {
            const memoryCard = document.createElement('div');
            memoryCard.className = 'memory-card';
            memoryCard.innerHTML = `
                <img src="${memory.imageUrl}" alt="${memory.title}" class="memory-image">
                <div class="memory-content">
                    <h3 class="memory-title">${memory.title}</h3>
                    <p class="memory-text">${memory.story}</p>
                    <p class="memory-date">Publicado el ${memory.date}</p>
                </div>
            `;
            gallery.insertBefore(memoryCard, gallery.firstChild);
        }
        
        // Cargar recuerdos desde el servidor
        async function loadMemories() {
            try {
                const response = await fetch('/api/memories');
                const data = await response.json();
                
                if (data.success) {
                    // Limpiar la galería
                    gallery.innerHTML = '';
                    
                    const memories = data.memories;
                    
                    if (memories.length === 0) {
                        gallery.innerHTML = '<p class="no-memories">Aún no hay recuerdos compartidos. ¡Sé el primero en compartir uno!</p>';
                        noMemoriesMessage = document.querySelector('.no-memories');
                    } else {
                        // Ordenar recuerdos del más reciente al más antiguo (si tienen fecha)
                        memories.sort((a, b) => {
                            // Si no hay fecha, mostrar primero los más recientes (asumiendo que están en orden)
                            return -1;
                        });
                        
                        // Agregar cada recuerdo a la galería
                        memories.forEach(addMemoryToGallery);
                    }
                } else {
                    throw new Error(data.error || 'Error al cargar los recuerdos');
                }
            } catch (error) {
                console.error('Error:', error);
                gallery.innerHTML = '<p class="no-memories">Error al cargar los recuerdos. Por favor, intenta más tarde.</p>';
                noMemoriesMessage = document.querySelector('.no-memories');
            }
        }
        
        // Manejar el envío del formulario
        memoryForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const title = document.getElementById('memory-title').value;
            const story = document.getElementById('memory-story').value;
            const imageFile = document.getElementById('memory-image').files[0];
            
            // Verificar que se hayan completado todos los campos
            if (!title || !story || !imageFile) {
                showError('Por favor completa todos los campos');
                return;
            }
            
            // Cambiar texto del botón y deshabilitarlo durante el envío
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Publicando...';
            submitButton.disabled = true;
            
            try {
                // Leer la imagen como Data URL
                const reader = new FileReader();
                reader.onload = async function(event) {
                    const imageData = event.target.result; // Data URL
                    
                    // Crear FormData para enviar al servidor
                    const formData = new FormData();
                    formData.append('title', title);
                    formData.append('story', story);
                    formData.append('image', imageData);
                    
                    try {
                        // Enviar datos al servidor
                        const response = await fetch('/api/memories', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            // Eliminar el mensaje de "no hay recuerdos" si existe
                            if (noMemoriesMessage) {
                                noMemoriesMessage.remove();
                                noMemoriesMessage = null;
                            }
                            
                            // Agregar el nuevo recuerdo a la galería
                            addMemoryToGallery(data.memory);
                            
                            // Limpiar el formulario
                            memoryForm.reset();
                            
                            // Mostrar mensaje de éxito
                            alert('¡Tu recuerdo ha sido publicado con éxito!');
                        } else {
                            throw new Error(data.error || 'Error al publicar el recuerdo');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        showError('Error al publicar: ' + error.message);
                    } finally {
                        // Restaurar el botón
                        submitButton.textContent = originalButtonText;
                        submitButton.disabled = false;
                    }
                };
                
                reader.readAsDataURL(imageFile);
            } catch (error) {
                console.error('Error:', error);
                showError('Error al procesar la imagen');
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            }
        });
        
        // Cargar recuerdos al cargar la página
        window.onload = loadMemories;
    </script>
</body>
</html>
